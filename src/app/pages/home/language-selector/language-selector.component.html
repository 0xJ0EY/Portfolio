<span class="wrapper">
  <span class="currentProject"
  [class.first-load]="initialLoad == true"
  [class.idle]="this.state == 'idle'"
  [class.start-fadein]="this.state == 'start-fadein'"
  [class.fadein]="this.state == 'fadein'"
  [class.fadeout]="this.state == 'fadeout'"
  [class.hidden]="this.state == 'hidden'"
  [class.mobile-fadein]="this.state == 'mobile-fadein'"
  [class.mobile-fadeout]="this.state == 'mobile-fadeout'"
  [class.mobile-hidden]="this.state == 'mobile-hidden'"
  (click)="this.onClick()">{{ languageName }}</span> 
</span>
