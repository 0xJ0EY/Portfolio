<span class="wrapper" [ngClass]="loadedState">
    <span class="currentProject" [ngClass]="concatAnimationState"
    [@animationChangeNumber]="animationState" 
    (@animationChangeNumber.start)="onAnimationStart($event)"
    (@animationChangeNumber.done)="onAnimationEnd($event)">{{ currentProject }}</span> 
    <span class="seperator">::</span>
    <span class="maxProjects">{{ maxProjects }}</span>
</span>
